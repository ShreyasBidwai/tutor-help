{% extends "base.html" %}

{% block title %}Edit Batch - Tutor Help{% endblock %}

{% block header_title %}Edit Batch{% endblock %}

{% block content %}
<div class="card">
    <form method="POST" action="{{ url_for('edit_batch', batch_id=batch.id) }}">
        <div class="form-group">
            <label class="form-label" for="name">Batch Name *</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="form-input" 
                value="{{ batch.name }}"
                required
                autofocus
            >
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description (Optional)</label>
            <textarea 
                id="description" 
                name="description" 
                class="form-textarea" 
                placeholder="Add any additional details about this batch"
            >{{ batch.description or '' }}</textarea>
        </div>
        
        <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
            <a href="{{ url_for('batches') }}" class="btn btn-secondary" style="flex: 1;">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
