{% extends "base.html" %}

{% block title %}Welcome - TuitionTrack{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 1.5rem;">
    <div class="card">
        <div class="text-center mb-3">
            <div style="text-align: center; margin-bottom: 0.25rem;">
                <img src="{{ url_for('static', filename='TutionTrack_logoNoBG.png') }}" alt="TuitionTrack Logo" style="max-width: 240px; height: auto; margin-bottom: 0;">
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.25rem; color: #4F46E5; margin-top: 0.5rem;">Welcome to TuitionTrack</h1>
            <p style="color: #666; margin-bottom: 1.5rem; font-size: 1rem;">Better Tracking. Better Learning.</p>
        </div>
        
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-block" style="padding: 1rem; font-size: 1rem;">
                Login as Tutor
            </a>
            <a href="{{ url_for('auth.student_login') }}" class="btn btn-secondary btn-block" style="padding: 1rem; font-size: 1rem;">
                Login as Student
            </a>
        </div>
        
        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #999;">
            Choose your role to continue
        </p>
    </div>
</div>
{% endblock %}
